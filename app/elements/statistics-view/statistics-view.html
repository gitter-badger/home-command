<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="statistics-view">

    <style>
      :host {

          <exporting enabled="false"></exporting>
          <legend enabled="false"></legend>

            <title text="Hour of day" style='{"color": "#999999", "font-size": "11px"}'></title>
            <labels y="10" style='{"font-size": "11px"}' formatter="function() { return this.axis.userOptions.labels.categories[this.value] }">
            <categories>
              <category>00:00</category>
              <category>01:00</category>
              <category>02:00</category>
              <category>03:00</category>
              <category>04:00</category>

              <category>21:00</category>

          </x-axis>

          <y-axis tick-interval="1" grid-line-width="1" minor-tick-interval="0.5" start-on-tick="false" end-on-tick="false" type="category">

              <category>Bulb 4</category>
              <category>Bulb 5</category>
              <category>Bulb 6</category>

          </y-axis>

          <tooltip header-format="<b>{series.name}</b><br>"

          </tooltip>

          <plot-options>
            <bubble color="#000011"></bubble>
          </plot-options>

          <data-series name="Bulb 1">
              <data>
                  [0, 0, 20], [1, 0, 15], [2, 0, 10], [3, 0, 10], [4, 0, 5], [5, 0, 15],
