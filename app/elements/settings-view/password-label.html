<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="password-label">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[status]]">
      <span>[[value]]</span>
    </template>
    <template is="dom-if" if="[[!status]]">
      <span>{{_hidden(value)}}</span>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'password-label',

        properties: {
          status: {
            type: Boolean,
            value: false
          },

          value: String
        },

        ready: function() {
        },

        attached: function() {
        },

        _hidden: function(value) {
          return value.replace(/./g, '*')
        }
      });
    })();
  </script>

</dom-module>
